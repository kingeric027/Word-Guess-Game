<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center header">
            <strong>Word Guess Game</strong>
        </h1>
        <hr>
    <div class="play text-center">
        <button class="btn btn-dark btn-lg" id="reset">
            <span class="fa fa-ok"></span> Reset
        </button>
    </div>
    <div class="text-center press">Press any key to begin.</div>
    </div>
</div>

<div class="container content">
    <section class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 text-center" id="mystery-word"></div>
            </div>
            <div class="row row2">
                <div class="col-md-12 text-center" id="guesses"></div>
            </div>
            <div class="row row2">
                    <div class="col-md-12 text-center" id="letters-guessed"></div>
            </div>
        </div>

        <div class="col-md-6">
            
                <div class="text-center" id="outcome"></div>
            
                <img id="my-img">
        </div>        
    </section>
</div>




</div>
</body>
</html>
